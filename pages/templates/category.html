{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}
    {{ object.title }}
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>{{ object.title }}</h1>
                <small>ID: {{ object.category_id }}</small>
                <small><i>{{ object.created_date }}</i></small>
                {{ object.content|safe }}
            </div>
        </div>
    </div>
{% endblock %}
