{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}
    Список категорий страниц
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            {% for object in object_list %}
                <h1>{{ object.title }}</h1>
                <small>ID: {{ object.category_id }}</small>
                <small>Date: {{ object.created_date }}</small>
                <p>{{ object.content|safe }}</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
