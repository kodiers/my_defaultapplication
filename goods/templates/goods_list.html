{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}
    Список услуг
{% endblock %}
{%  block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                {% for object in object_list %}
                    <h1>{{ object.title }}</h1>
                    <small><i>Created: {{ object.created_date }}</i></small>
                    <p style="font-size: smaller">{{ object.category }}</p>
                    {{ object.description|safe }}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
